name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          severity: warning
        env:
          # SC1091: Not following sourced files
          # SC2034: Unused variables (version strings)
          # SC2088: Tilde in quotes (intentional for remote scp paths)
          SHELLCHECK_OPTS: -e SC1091 -e SC2034 -e SC2088

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint cloud-init files
        uses: ibiqlik/action-yamllint@v3.1.1
        with:
          file_or_dir: autoinstall/
          config_data: |
            extends: relaxed
            rules:
              line-length:
                max: 120
                level: warning
